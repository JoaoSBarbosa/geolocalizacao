<div class="h2 btn-info  text-white">
  <h3 class="mb-4 ml-1 py-2" style="text-shadow: 2px 2px 4px gray">
    <span class="icon">
      <i class="fas fa-globe-americas"></i>
    </span>
    Localização
  </h3>
</div>

<div class="ml-3">
  <h1>Latitude: {{latitude}}<br>Longitude: {{longitude}}</h1>
  <div class="d-flex gap-2">
    <div class="btn btn-info text-secondary mr-2">
      <a class="text-white" [href]="map_url">Onde estou? (Google Maps</a>
    </div>
    <div class="btn btn-warning ml-2">
      <a class="text-white limpar">Limpar</a>
    </div>
  </div>
  <hr>
  <button class="btn btn-info text-white" data-toggle="collapse" data-target="#rastro">Rastreamento</button>

  <div id="rastro" class="collapse">
    <h1>Latitude:{{latitude2}}<br>Longitude:{{longitude2}}</h1>
  </div>
</div>
